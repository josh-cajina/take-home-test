<h2 class="text-2xl font-bold mb-6">My Queue</h2>
<div class="overflow-x-auto bg-base-100 rounded-box shadow">
  <table class="table">
    <thead><tr><th>Requester</th><th>Amount</th><th>Status</th><th>Action</th></tr></thead>
    <tbody>
      @for (l of loans(); track l.id) {
        <tr>
          <td>{{ l.requesterFullName }}</td>
          <td>{{ l.requestedAmount | currency }}</td>
          <td><span class="badge">{{ l.statusName }}</span></td>
          <td><a [routerLink]="['/dashboard/analyst/loan', l.id]" class="btn btn-sm btn-ghost">View</a></td>
        </tr>
      }
    </tbody>
  </table>
</div>
