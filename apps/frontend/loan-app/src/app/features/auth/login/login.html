<div class="hero min-h-screen bg-base-200">
  <div class="card w-full max-w-sm shadow-2xl bg-base-100">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card-body">
      <h1 class="text-2xl font-bold text-center">Login</h1>
      <div class="form-control">
        <label class="label"><span class="label-text">Email</span></label>
        <input type="email" formControlName="email" class="input input-bordered" />
      </div>
      <div class="form-control">
        <label class="label"><span class="label-text">Password</span></label>
        <input type="password" formControlName="password" class="input input-bordered" />
      </div>
      @if (error()) { <div class="text-error text-sm">{{ error() }}</div> }
      <div class="form-control mt-6">
        <button class="btn btn-primary" [disabled]="form.invalid">Login</button>
      </div>
      <a routerLink="/auth/register" class="link link-hover text-center mt-2">Sign Up</a>
    </form>
  </div>
</div>
