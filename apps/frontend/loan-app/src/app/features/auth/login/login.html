<div class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="card w-full max-w-md bg-base-100 shadow-2xl border border-base-200">
    <div class="card-body">
      <h2 class="card-title text-3xl font-bold text-center mb-6 justify-center">Login</h2>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Email</span>
          </label>
          <input
            type="email"
            placeholder="email@example.com"
            formControlName="email"
            class="input input-bordered w-full"
            [class.input-error]="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)"
          />
          @if (form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)) {
            <label class="label">
              <span class="label-text-alt text-error">Valid email is required</span>
            </label>
          }
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Password</span>
          </label>
          <input
            type="password"
            placeholder="••••••••"
            formControlName="password"
            class="input input-bordered w-full"
            [class.input-error]="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)"
          />
           @if (form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)) {
            <label class="label">
              <span class="label-text-alt text-error">Password is required</span>
            </label>
          }
        </div>

        @if (error()) {
          <div role="alert" class="alert alert-error mt-2 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            <span>{{ error() }}</span>
          </div>
        }

        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary w-full" [disabled]="form.invalid">
            Login
          </button>
        </div>

      </form>

      <div class="text-center mt-4">
        <span class="text-base-content/70 text-sm">Don't have an account? </span>
        <a routerLink="/auth/register" class="link link-primary text-sm font-semibold hover:link-hover">Sign Up</a>
      </div>
    </div>
  </div>
</div>
