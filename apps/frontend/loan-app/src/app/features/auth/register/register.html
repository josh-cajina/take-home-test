<div class="hero min-h-screen bg-base-200">
  <div class="card w-full max-w-md shadow-2xl bg-base-100 my-10">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="card-body">
      <h1 class="text-2xl font-bold text-center">Register</h1>
      <div class="grid grid-cols-2 gap-2">
        <div class="form-control">
          <label class="label">First Name</label>
          <input type="text" formControlName="firstName" class="input input-bordered" />
        </div>
        <div class="form-control">
          <label class="label">Last Name</label>
          <input type="text" formControlName="lastName" class="input input-bordered" />
        </div>
      </div>
      <div class="form-control">
        <label class="label">Email</label>
        <input type="email" formControlName="email" class="input input-bordered" />
      </div>
      <div class="form-control">
        <label class="label">Password</label>
        <input type="password" formControlName="password" class="input input-bordered" />
      </div>
      <div class="form-control">
        <label class="label">Role</label>
        <select formControlName="role" class="select select-bordered">
          <option value="Requester">Requester</option>
          <option value="Analyst">Analyst</option>
        </select>
      </div>
      @if (error()) { <div class="text-error text-sm">{{ error() }}</div> }
      <div class="form-control mt-6">
        <button class="btn btn-primary" [disabled]="form.invalid">Register</button>
      </div>
      <a routerLink="/auth/login" class="link link-hover text-center mt-2">Back to Login</a>
    </form>
  </div>
</div>
